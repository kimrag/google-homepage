<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ed1de2a75e.js" crossorigin="anonymous"></script>
    <title>Google Homepage</title>
</head>
<body>
    <div class="main">
        <div class="nav-menu">
            <ul>
             <li><a href="#">About</a></li> 
             <li><a href="#">Store</a></li>
             <li id="right"><a href="#">Gmail</a></li>
             <li><a href="#">Images</a></li>
             <li id="signin"><a href="#">Sign in</a></li>  
            </ul>
        </div>
        <div class="main-body">
            <div class="logo">
                <img src="google.png" alt="Logo">
            </div>
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" id="name" name="name" required>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="button">
                <a id="google-search" href="#">Google Search</a>
                <a id="lucky" href="#">I'm Feeling Lucky</a>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
                <li id="footer-right"><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
</body>
